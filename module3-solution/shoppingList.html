<table class="mytable col-sm-12" ng-show="items.length">
  <tr><th class="col-sm-3">Name</th><th class="col-sm-7">Description</th><th class="col-sm-2"></th></tr>
  <tr ng-repeat="item in items">
    <td>{{ item.short_name }}. {{ item.name }}</td><td>{{ item.description }}</td><td><button ng-click="onRemove({index: $index});">Don't want this one!</button></td></tr>
  </tr>
</table>
<div class="col-sm-12" ng-show="items!=null && !items.length">Nothing found</div>
