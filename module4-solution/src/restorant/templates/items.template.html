<table class="mytable col-sm-12" ng-show="$ctrl.items.length">
  <tr><th class="col-sm-1">ID</th><th class="col-sm-3">Name</th><th class="col-sm-8">Description</th></tr>
  <tr ng-repeat="item in $ctrl.items">
    <td>{{ item.id }}.</td><td>{{ item.name }}</td><td>{{ item.description }}</td></tr>
  </tr>
</table>
